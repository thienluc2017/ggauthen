<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    <!-- Include the Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Include your client ID from the Google Developer Console -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>

<!-- Your HTML content -->

<!-- Add a button to trigger Google authentication -->
<button onclick="googleSignIn()">Authorize</button>

<!-- The element where Google Sign-In button will be rendered -->
<div class="g-signin2" data-onsuccess="onSignIn"></div>

<script>
    // Function to be called when the Google Sign-In button is clicked
    function googleSignIn() {
        gapi.auth2.getAuthInstance().signIn();
    }

    // Function to be called after successful Google authentication
    function onSignIn(googleUser) {
        // You can perform actions after successful authentication here
        console.log('Authentication successful');
        
        // Redirect to /authensuccess
        window.location.href = '/authensuccess';
    }
</script>

</body>
</html>
